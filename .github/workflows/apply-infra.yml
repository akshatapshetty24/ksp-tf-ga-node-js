name: ðŸš€ Deploy AWS Infra

on:
  workflow_dispatch:

jobs:
  deploy-infra:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # Terraform Scan with Checkov
      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov Scan on Terraform
        run: |
          checkov -d terraform/infra --quiet || echo "Checkov found issues"

      - name: Terraform Init & Apply
        working-directory: terraform/infra/
        run: |
          terraform init
          terraform apply -var-file=terraform.tfvars -auto-approve

      # Slack Notification on Failure
      - name: Send Slack Notification on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": ":x: *ðŸš€ Deploy AWS Infra pipeline failed* for repository: *${{ github.repository }}* on branch *${{ github.ref }}*."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # Slack Notification on Success
      - name: Send Slack Notification on Success
        if: success()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": ":white_check_mark: Successfully ðŸš€ Deployed AWS Infra for *${{ github.repository }}*."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          
  
